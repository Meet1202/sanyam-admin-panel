<div class="flex min-h-full items-center justify-center">
  <div class="w-6/12">
    <div>
      <h2
        class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
      >
        Manage Member
      </h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="form" (submit)="save()">
      <div class="-space-y-px rounded-md shadow-sm">
        <div class="flex justify-between px-8">
          <h1 class="text-center">Member Id: {{ memberDetails?.member_id }}</h1>
          <h1 class="text-center">Email: {{ memberDetails?.email }}</h1>
        </div>
        <div class="flex">
          <label class="block text-sm">
            <span class="text-gray-700 dark:text-gray-400">First Name</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="first_name"
              placeholder="Enter your first name"
              [ngClass]="{'border-red': (myForm['first_name'].invalid && (myForm['first_name'].dirty || myForm['first_name'].touched)) && myForm['first_name'].errors?.['required']}"
            />
            <div
              *ngIf="
                myForm['first_name'].invalid &&
                (myForm['first_name'].dirty || myForm['first_name'].touched)
              "
              class="alert"
            >
              <span
                *ngIf="myForm['first_name'].errors?.['required']"
                class="text-xs text-red-600 dark:text-red-400"
              >
                First Name is required.
              </span>
            </div>
          </label>
          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Last Name</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="last_name"
              placeholder="Enter your father's name"
              [ngClass]="{'border-red': (myForm['last_name'].invalid && (myForm['last_name'].dirty || myForm['last_name'].touched)) && myForm['last_name'].errors?.['required']}"
            />
            <div
              *ngIf="
                myForm['last_name'].invalid &&
                (myForm['last_name'].dirty || myForm['last_name'].touched)
              "
              class="alert"
            >
              <span
                *ngIf="myForm['last_name'].errors?.['required']"
                class="text-xs text-red-600 dark:text-red-400"
              >
                Last Name is required.
              </span>
            </div>
          </label>
        </div>

        <div class="flex">
          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">surname</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="surname"
              placeholder="Enter your surname"
              [ngClass]="{'border-red': (myForm['surname'].invalid && (myForm['surname'].dirty || myForm['surname'].touched)) && myForm['surname'].errors?.['required']}"
            />
            <div
              *ngIf="
                myForm['surname'].invalid &&
                (myForm['surname'].dirty || myForm['surname'].touched)
              "
              class="alert"
            >
              <span
                *ngIf="myForm['surname'].errors?.['required']"
                class="text-xs text-red-600 dark:text-red-400"
              >
                Surname is required.
              </span>
            </div>
          </label>
          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Volunteer</span>
            <select
              formControlName="added_by"
              class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm sm:text-sm"
            >
              <option
                *ngFor="let volunteer of volunteers"
                value="{{ volunteer.id }}"
              >
                {{ volunteer.first_name }}&nbsp;{{ volunteer.surname }}
              </option>
            </select>
          </label>
        </div>

        <div class="flex">
          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Mobile number</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="mobile_number"
              placeholder="Enter your mobile number"
              [ngClass]="{'border-red': (myForm['mobile_number'].invalid && (myForm['mobile_number'].dirty || myForm['mobile_number'].touched)) && myForm['mobile_number'].errors?.['required']}"
            />
            <div
              *ngIf="
                myForm['mobile_number'].invalid &&
                (myForm['mobile_number'].dirty ||
                  myForm['mobile_number'].touched)
              "
              class="alert"
            >
              <span
                *ngIf="myForm['mobile_number'].errors?.['required']"
                class="text-xs text-red-600 dark:text-red-400"
              >
                Mobile number is required.
              </span>
            </div>
          </label>
          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400"
              >Whatsapp number</span
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="whatsapp_number"
              placeholder="Enter your whatsapp number"
              [ngClass]="{'border-red': (myForm['whatsapp_number'].invalid && (myForm['whatsapp_number'].dirty || myForm['whatsapp_number'].touched)) && myForm['whatsapp_number'].errors?.['required']}"
            />
            <div
              *ngIf="
                myForm['whatsapp_number'].invalid &&
                (myForm['whatsapp_number'].dirty ||
                  myForm['whatsapp_number'].touched)
              "
              class="alert"
            >
              <span
                *ngIf="myForm['whatsapp_number'].errors?.['required']"
                class="text-xs text-red-600 dark:text-red-400"
              >
                Whatsapp number is required.
              </span>
            </div>
          </label>
        </div>

        <div class="flex">
          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Birthdate</span>
            <input
              type="date"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="dob"
              [value]="myForm['dob'].value"
              placeholder="Enter your birthdate"
              [ngClass]="{'border-red': (myForm['dob'].invalid && (myForm['dob'].dirty || myForm['dob'].touched)) && myForm['dob'].errors?.['required']}"
            />
            <div
              *ngIf="
                myForm['dob'].invalid &&
                (myForm['dob'].dirty || myForm['dob'].touched)
              "
              class="alert"
            >
              <span
                *ngIf="myForm['dob'].errors?.['required']"
                class="text-xs text-red-600 dark:text-red-400"
              >
                Birthdate is required.
              </span>
            </div>
          </label>
          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Address</span>
            <textarea
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="address"
              placeholder="Enter your address"
              [ngClass]="{'border-red': (myForm['address'].invalid && (myForm['address'].dirty || myForm['address'].touched)) && myForm['address'].errors?.['required']}"
            ></textarea>
            <div
              *ngIf="
                myForm['address'].invalid &&
                (myForm['address'].dirty || myForm['address'].touched)
              "
              class="alert"
            >
              <span
                *ngIf="myForm['address'].errors?.['required']"
                class="text-xs text-red-600 dark:text-red-400"
              >
                Address is required.
              </span>
            </div>
          </label>
        </div>

        <div class="flex">
          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Joining date</span>
            <input
              type="date"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="joining_date"
              [value]="myForm['joining_date'].value"
              placeholder="Enter your joining date"
              [ngClass]="{'border-red': (myForm['joining_date'].invalid && (myForm['joining_date'].dirty || myForm['joining_date'].touched)) && myForm['joining_date'].errors?.['required']}"
            />
            <div
              *ngIf="
                myForm['joining_date'].invalid &&
                (myForm['joining_date'].dirty || myForm['joining_date'].touched)
              "
              class="alert"
            >
              <span
                *ngIf="myForm['joining_date'].errors?.['required']"
                class="text-xs text-red-600 dark:text-red-400"
              >
                Joining date is required.
              </span>
            </div>
          </label>
          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Occupation</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="occupation"
              placeholder="Enter your occupation"
              [ngClass]="{'border-red': (myForm['occupation'].invalid && (myForm['occupation'].dirty || myForm['occupation'].touched)) && myForm['occupation'].errors?.['required']}"
            />
            <div
              *ngIf="
                myForm['occupation'].invalid &&
                (myForm['occupation'].dirty || myForm['occupation'].touched)
              "
              class="alert"
            >
              <span
                *ngIf="myForm['occupation'].errors?.['required']"
                class="text-xs text-red-600 dark:text-red-400"
              >
                Occupation is required.
              </span>
            </div>
          </label>
        </div>

        <div class="flex">
          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Monthly amount</span>
            <input
              type="number"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="monthly_amount"
              placeholder="Enter your monthly amount"
              [ngClass]="{'border-red': (myForm['monthly_amount'].invalid && (myForm['monthly_amount'].dirty || myForm['monthly_amount'].touched)) && myForm['monthly_amount'].errors?.['required']}"
            />
            <div
              *ngIf="
                myForm['monthly_amount'].invalid &&
                (myForm['monthly_amount'].dirty ||
                  myForm['monthly_amount'].touched)
              "
              class="alert"
            >
              <span
                *ngIf="myForm['monthly_amount'].errors?.['required']"
                class="text-xs text-red-600 dark:text-red-400"
              >
                Monthly amount is required.
              </span>
            </div>
          </label>

          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">User type</span>
            <select
              formControlName="user_type"
              class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm sm:text-sm"
            >
              <option value="MEMBER">Member</option>
              <option value="VOLUNTEER">Volunteer</option>
              <option value="ADMIN">Admin</option>
            </select>
          </label>
        </div>

        <div class="flex">
          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Reference</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="reference"
              placeholder="Enter your reference"
            />
          </label>

          <label class="block text-sm mt-5">
            <span class="text-gray-700 dark:text-gray-400">Status</span>
            <select
              formControlName="status"
              class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm sm:text-sm"
            >
              <option value="ACTIVE">Active</option>
              <option value="INACTIVE">Inactive</option>
            </select>
          </label>
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- Heroicon name: mini/lock-closed -->
            <svg
              class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
